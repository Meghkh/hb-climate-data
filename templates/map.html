{% extends 'base.html' %}

  {% block head %}
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  {% endblock %}

  {% block body %}

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <div>
    <h3>US Climate Data for year</h3>
    <!-- for JINJA - time_index % 120 == 0: add time and time_index to dropdown -->
    <!-- FLASK HAS A CACHING EXTENSION FLASK CACHE TO HOPEFULLY IMPROVE SPEED OF RENDERING -->
    <button id="selectmap">Show</button>
    <select name="time_index" id="mapview">
        {% for index, time_string in time_relations.items() %}
          <option value='{{ index }}'>{{ time_string }}</option>
        {% endfor %}
    </select>
  </div>
  <span id="date">Point in Time: </span><span id="slider-date"></span>
<!--   <div id="slider">
    <div id="custom-handle" class="ui-slider-handle"></div>
  </div> -->
  <div id="map"></div>
  <div id="legend"><h3>Legend</h3>
    <div id="legendGradient"></div>
  </div>

  <script src="/static/map.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwrmHFnKVopnVG6TjhY02qUcd1CBulyv0&libraries=visualization&callback=initMap" async defer>
  </script>

  {% endblock %}
